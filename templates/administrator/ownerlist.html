<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Owners</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            background: white;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .table-container {
            width: 90%;
            max-width: 800px;
            background: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #34495E;
            color: white;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        .btn-container {
            display: flex;
            gap: 5px;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .btn-accept {
            background-color: #16A085;
            color: white;
        }
        .btn-accept:hover {
            background-color: #13876D;
        }
        .btn-reject {
            background-color: #E74C3C;
            color: white;
        }
        .btn-reject:hover {
            background-color: #C0392B;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            .btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            .btn-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h2>Owner List</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Owner ID</th>
                    <th>Owner Name</th>
                    <th>Address</th>
                    <th>Phone No.</th>
                    <th>Verify</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Dilna</td>
                    <td>Vaniyamparabath</td>
                    <td>94473337000</td>
                    <td class="btn-container">
                        <button class="btn btn-accept">Accept</button>
                        <button class="btn btn-reject">Reject</button>
                    </td>
                </tr>
                 
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
